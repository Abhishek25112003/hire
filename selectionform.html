<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .message {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }

        .form-btn {
            background-color: #2ecc71;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .form-btn:hover {
            background-color: #27ae60;
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .back-btn {
            background-color: #e74c3c;
            margin-left: 10px;
        }

        .back-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Submit Your Application</h1>
        <p class="message">Fill the form to join us!</p>
        
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSfEy1e4x_PZk9XyE8zTeYysc3_-yUjeBn3J0xy4CwMxca7qiw/viewform?usp=header"
           target="_blank" class="form-btn">Go to Application Form</a>
        
        <button class="form-btn back-btn" onclick="goBack()">Go Back</button>
    </div>

    <script>
        function goBack() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
