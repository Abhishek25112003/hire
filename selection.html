<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Our Team</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 700px; /* Increased width */
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .image-container {
            width: 100%; /* Full width */
            height: auto;
            margin: 20px 0;
        }

        .image-container img {
            width: 100%; /* Adjust to container */
            height: auto; /* Keep aspect ratio */
            border-radius: 10px;
            border: 2px solid #ddd;
        }

        .note {
            font-size: 14px;
            color: #555;
            margin-top: 15px;
        }

        .next-btn {
            background-color: #3498db;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .next-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Join Our Team</h1>
        
        <!-- Image Display -->
        <div class="image-container">
            <img src="https://i.ibb.co/xqnTXK15/strtup.png" alt="Uploaded Image">
        </div>

        <!-- Added note above the button -->
        <p class="note">Wanna join? Click here</p>

        <button class="next-btn" onclick="goToForm()">Click Here</button>
    </div>

    <script>
        // Function to navigate to the next page
        function goToForm() {
            window.location.href = 'selectionform.html';
        }
    </script>
</body>
</html>
